<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<input type="button" name="A" value="Nhap *" onclick="a = prompt('Nhap *')">
	<input type="button" name="B" value="In *" onclick="active()">
<script type="text/javascript">
	function active(){
		for(i=0;i<a;i++){
			for(j=0;j<=i;j++){
				document.write("* ")
			}
			document.write("<br>")
		}
	} 
</script>
</body>
</html>
