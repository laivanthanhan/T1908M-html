<!DOCTYPE html>
<html>
<head>
	<title>BT266</title>
</head>
<body>
	<table>
		<tr>
			<td>Nhap a:</td>
			<td><input type="text" name="hihi" id="A"></td>
		</tr>
		<tr>
			<td>Nhap b:</td>
			<td><input type="text" name="haha" id="B"></td>
		</tr>	
		<tr>
			<td></td>
			<td>
				<input type="button" name="cong" id="cong" value="+">
				<input type="button" name="tru" id="tru" value="-">
				<input type="button" name="nhan" id="nhan" value="*">
				<input type="button" name="chia" id="chia" value="/">
			</td>			
		</tr>			
		<tr>
			<td>Ket qua</td>
			<td><input type="text" name="kq" id="ketqua"></td>
			
		</tr>
	</table>

<script type="text/javascript">

	function phep_cong(a, b){
		return a+b;
	}
	function phep_tru(a, b){
		return a-b;
	}
	function phep_chia(a, b){
		return a/b;
	}
	function phep_nhan(a, b){
		return a*b;
	}

	document.getElementById("cong").onclick=function(){
		var a = document.getElementById("A").value;
		var b = document.getElementById("B").value;

		var tong = phep_cong(parseFloat(a), parseFloat(b));

		document.getElementById("ketqua").value = tong;
	}

	document.getElementById("tru").onclick=function(){
		var a = document.getElementById("A").value;
		var b = document.getElementById("B").value;

		var hieu = phep_tru(parseFloat(a), parseFloat(b));

		document.getElementById("ketqua").value = hieu;
	}

	document.getElementById("nhan").onclick=function(){
		var a = document.getElementById("A").value;
		var b = document.getElementById("B").value;

		var tich = phep_nhan(parseFloat(a), parseFloat(b));

		document.getElementById("ketqua").value = tich;
	}

	document.getElementById("chia").onclick=function(){
		var a = document.getElementById("A").value;
		var b = document.getElementById("B").value;

		var thuong = phep_chia(parseFloat(a), parseFloat(b));

		document.getElementById("ketqua").value = thuong;
	}

</script>

</body>
</html>
