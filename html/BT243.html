<!DOCTYPE html>
<html>
<head>
	<title>Registration Form -Job Seekers</title>
</head>
<body>
	<h1>Registration Form -Job Seekers</h1>
	<form method="post">
		<table>
			<tr>
				<td>
					Login name:
				</td>
				<td>
					<input type="text" name="fullname">
				</td>
			</tr>
			<tr>
				<td>
					Enterpassword:
				</td>
				<td>
					<input type="password" name="password">
				</td>
			</tr>
			<tr>
				<td>
					Re-enter Password:
				</td>
				<td>
					<input type="password" name="re-password">
				</td>
			</tr>
			<tr>
				<td>
					Gender:
				</td>
				<td>
					<input type="radio" name="hihi"> Male
					<input type="radio" name="hihi"> Female
				</td>
			</tr>
			<tr>
				<td>
					Experience(In Years)
				</td>
				<td>
					<select>
						<option>--Select--</option>
						<option>0-1</option>
						<option>1-2</option>
						<option>2-3</option>
						<option>3+</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<a href="thankyou.html">
						<input type="button" name="Register" value="Register">
					</a>
						<input type="reset" name="Register" value="Cancle"> 
				</td>
			</tr>
		</table>
	</form>

</body>
</html>
